<form [formGroup]="userForm">
    <div class="container">
    <mat-form-field>
        <input matInput formControlName="title"  placeholder="Task Name">
    </mat-form-field>

    <mat-form-field>
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="deadline" color="primary">Deadline Required?</mat-checkbox>

    <mat-form-field *ngIf="this.userForm.get('deadline').value">
            <input matInput formControlName="lastDate" [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
    </div>
    <button mat-button color="primary" (click)="onSubmit()">Create</button>
</form>
